            <div id="imageHolder" class="w-full" style="display: block;">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">

                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">

                              </svg>
                        </span>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                                upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" required/>
                </label>
            </div>

            <div class="w-full flex flex-col items-center mt-4 gap-4 ">
                <textarea rows="3" placeholder="Enter your Prompt.." id="messageInput" class="resize-none w-full px-4 py-2 focus:outline-none ring-gray-300 ring-2 rounded-md" required></textarea>
                <button onclick="uploadData()" class="text-lg flex justify-center items-center gap-2 px-4 py-2 w-full rounded-md bg-blue-500 text-white cursor-pointer"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                    <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                  </svg></span>Generete
                  <div id="spinner" style="display: none;" role="status">
                    <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>

                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                
                </button>
                <p class="text-sm"> <span class="font-semibold">Privacy:</span> Your images are NEVER stored on servers.</p>
            </div>
        </div>

       

    </div>

    <hr class="my-12 text-gray-300">

    <div id="discover" class="">
        <h2 class="text-4xl font-semibold">Discover More Image Generators</h2>
        <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6"></div>
    </div>

</section>
    

<footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 flex items-center justify-center">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2025 <a href="https://flowbite.com/" class="hover:underline">Image Generator.</a>
    
    </div>
</footer>


    <script>

        function downloadImage() {
            const url_path = document.getElementById("uploadedImage").src
            const link = document.createElement("a");
            link.href = url_path;
            link.download = "downloaded_image.png"; // File name for download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

const jsonData = [
            { "title": "Add GF", "description": "add a girl stands next to the guy in the picture" },
            { "title": "Add BF", "description": "add a boy stands next to the girl in the picture"},
            { "title": "Add Beard", "description": "add a beard to the guy in the picture" }
        ];

        // Select the container
        const cardContainer = document.getElementById("cardContainer");

        // Function to generate cards
        function renderCards(data) {
            cardContainer.innerHTML = ""; // Clear existing content
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "bg-white shadow-md border-gray-300 border-2 p-6 rounded-md";
                card.innerHTML = `
                   <div class="cursor-pointer" onClick="applyPrompt('${item.description}')">
                    <div class="flex items-center gap-2">
                        <h2 class="text-xl font-semibold mt-2">${item.title}</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
</svg></div>
                    <p class="text-gray-600">${item.description}</p>
                
                    </div>
                   
                `;
                
                cardContainer.appendChild(card);
            });
        }

        function applyPrompt(prompt)
        {
            document.getElementById("messageInput").value = prompt
            document.getElementById("imageHolder").scrollIntoView({ behavior: "smooth" });
        }

        // Render the cards
        renderCards(jsonData);


        document.getElementById("dropzone-file").addEventListener("change", function (event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;  // Base64 image data
                    const imgElement = document.getElementById("previewImage");
                    const inputElement = document.getElementById("imageHolder");
                    imgElement.src = imageUrl;
                    imgElement.style.display = "block";  // Show image
                    inputElement.style.display = "none";
                };

                reader.readAsDataURL(file);  // Convert to Base64
            }
        });

        function uploadData() {
            let formData = new FormData();
            let message = document.getElementById("messageInput").value;
            let imageFile = document.getElementById("dropzone-file").files[0];
            const spinnerWidget = document.getElementById('spinner')
            spinnerWidget.style.display = "block";
            if(imageFile && message !='')
            {
            formData.append("message", message);
            formData.append("image", imageFile);

            fetch('/edit', {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.image_url) {
                        let imgElement = document.getElementById("uploadedImage");
                        let resHolder = document.getElementById("resultHolder");
                        let dButton = document.getElementById("dButton");
                        imgElement.src = `data:image/png;base64,${data.image_url}`;
                        resHolder.style.display = "none";
                        imgElement.style.display = "block";
                        dButton.style.display = "block";
                        spinnerWidget.style.display = "none";

                    }
                    else{
                        document.getElementById("err").innerText = "Something Wrong!, Try again."
                        spinnerWidget.style.display = "none";

                    }
                })
                .catch(error => console.error("Error:", error));
            }
            else{
                window.alert("empty fields")
            }
        }


    </script>
</body>
