<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image & Text</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" p-8 transition-colors duration-300">


    <div class="grid grid-cols-2 gap-2 ">

        <div class="flex items-center justify-center w-full ">

                <img id="previewImage" class="h-[500px] aspect-square object-contain " style="display: none;" alt="Uploaded Image">
            

            <div id="imageHolder" class="w-full" style="display: block;">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <span class="p-4 text-gray-500 dark:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                              </svg>
                        </span>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                                upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" required/>
                </label>
            </div>
        </div>

        <div class=" flex flex-col justify-center items-center border-2 border-gray-300 border-dashed rounded-lg bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div id="resultHolder" style="display: flex;" class="flex flex-col items-center justify-center pt-5 pb-6">
                <span class="text-gray-500 dark:text-gray-400 p-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                  </svg>
                </span>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">The image will be displayed here.</p>
            </div>
            <img id="uploadedImage" class="h-[500px] aspect-square object-contain" style="display:none;">
        </div>

    </div>

    <div class="w-full mt-4 flex gap-2">
        <input type="text" id="messageInput" placeholder="Enter your message"
            class="w-full px-4 py-2 focus:outline-none ring-gray-300 ring-1 rounded-xl" required><br><br>
        <button onclick="uploadData()" class="px-4 py-2 rounded-lg bg-blue-500 text-white cursor-pointer">Generete</button>
    </div>

    <script>


        document.getElementById("dropzone-file").addEventListener("change", function (event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;  // Base64 image data
                    const imgElement = document.getElementById("previewImage");
                    const inputElement = document.getElementById("imageHolder");
                    imgElement.src = imageUrl;
                    imgElement.style.display = "block";  // Show image
                    inputElement.style.display = "none";
                };

                reader.readAsDataURL(file);  // Convert to Base64
            }
        });

        function uploadData() {
            let formData = new FormData();
            let message = document.getElementById("messageInput").value;
            let imageFile = document.getElementById("dropzone-file").files[0];

            if(imageFile && message !='')
            {
            formData.append("message", message);
            formData.append("image", imageFile);

            fetch('/edit', {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.image_url) {
                        let imgElement = document.getElementById("uploadedImage");
                        let resHolder = document.getElementById("resultHolder");
                        imgElement.src = `data:image/png;base64,${data.image_url}`;
                        resHolder.style.display = "none";
                        imgElement.style.display = "block";
                    }
                })
                .catch(error => console.error("Error:", error));
            }
            else{
                window.alert("empty fields")
            }
        }


    </script>
</body>

</html>
